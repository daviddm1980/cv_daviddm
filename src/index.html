<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Staf Boilerplate</title>
    <link rel="stylesheet" href="assets/styles/main.css">
  </head>
  <body>
    
    <div id="tablero">
      <div class="container">
      <h1>EN CONSTRUCCION</h1>
    </div>
      <div id="ball"></div>
    </div>
    <div class="terminal_container">
      <h2>daviddm@arch-linux:~$</h2>
    </div>

    <!-- <include src="./views/footer.html"></include> -->
    <script>

      const tablero = document.getElementById('tablero');

      const ball = document.getElementById('ball');

      let posY = 0;
      let posX = 0;
      let dirY = 1;
      let dirX = 1;
      const velocidad = 10;

      function rebotar() {
        const limiteX = tablero.clientWidth - 20;
        const limiteY = tablero.clientHeight - 20;

        posY += velocidad * dirY;
        if (posY > limiteY) {
          posY = limiteY;
          dirY = -1;
        } else if (posY < 0) {
          posY = 0;
          dirY = 1;
        }

        posX += velocidad * dirX;
        if (posX > limiteX) {
          posX = limiteX;
          dirX = -1;
        } else if (posX < 0) {
          posX = 0;
          dirX = 1;
        }

        ball.style.left = posX + 'px';
        ball.style.top = posY + 'px';

      }

      setInterval(rebotar,20);

    </script>
    <!-- <script type="module" src="./assets/scripts/main.js"></script>do not remove this line! -->
  </body>
</html>
